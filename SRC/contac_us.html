<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/forms.css">
    <link rel="stylesheet" href="../CSS/animation.css">
    <meta name="description" content="Disfruta de auténtica comida japonesa en nuestro restaurante">
    <title>Restaurante Japonés - Delicias Orientales</title>

</head>

<body>

    <!-- Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="ASSETS/Images/Logo.png" alt="Logo" width="60" height="60"
                        class="d-inline-block align-text-top">
                </a>

                <a class="navbar-brand" href="#">Elementos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link " aria-current="page" href="SRC/menu.html">Menu</a>
                        <a class="nav-link " href="SRC/about_us.html">Nosotros</a>
                        <a class="nav-link " href="SRC/contac_us.html">Contactanos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <form class="closed" action="#">
            <div class="content">

                <h2>¡Formulario animado!</h2>

                <div class="input-group">
                    <label for="name">Nombre:</label>
                    <input type="text" placeholder="John Doe" id="name" name="name">
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="text" placeholder="john_doe@mail.com" id="email" name="email">
                </div>

                <div class="input-group">
                    <label for="address">Dirección:</label>
                    <input type="text" placeholder="781 Erna Station, Lindgrenland" id="address" name="address">
                </div>

                <div class="input-group">
                    <label for="phone">Teléfono:</label>
                    <input type="text" placeholder="+1 246 187 3219" id="phone" name="phone">
                </div>

                <div class="radio-group">

                    <p class="label">Género:</p>

                    <input type="radio" name="gender" id="man" value="man">
                    <label for="man">Hombre:</label>

                    <input type="radio" name="gender" id="woman" value="woman">
                    <label for="woman">Mujer:</label>

                </div>

                <div class="checkbox-group">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">Acepto los términos y condiciones</label>
                </div>

                <div class="button-container">
                    <button type="submit">Enviar</button>
                </div>

            </div>
        </form>

        <div class="button-container" id="open-form">
            <button type="button" onclick="document.querySelector('form').classList.remove('closed')">Abrir
                formulario</button>
        </div>

    </main>

</body>

</html>
