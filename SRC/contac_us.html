<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurante Japonés</title>
    <link rel="stylesheet" href="/CSS/contac.css">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/forms.css">
</head>
<body>


    <header>
        <div class="logo">
            <a href="../index.html"> <!-- Aquí pones la ruta del enlace -->
                <img src="/ASSETS/Images/Logo.png" alt="Logo del restaurante">
            </a>
        </div>
        
        <nav>
            <a href="about_us.html">Nosotros</a>
            <a href="#menu">Menú</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <main>
        <div class="content-container">
            <p class="lema">"La mejor experiencia de comida japonesa en tu ciudad"</p>
        </div>
    </main>

    <!-- Sección de contáctanos -->
    <section id="contactanos">
        <h2>Contáctanos</h2>
        <p>¿Tienes alguna pregunta o deseas más información? Envíanos un mensaje y te responderemos lo antes posible.</p>
        
        <form action="mailto:diegolopsed160703@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 Restaurante Japonés. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
